<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Fisheye - photographe</title>
  <link href="css/photographer.css" rel="stylesheet" type="text/css">
  <link href="css/mediaStyle.css" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body id="body">
  <!-- En-tête -->
  <header>
    <a href="index.html" tabindex="0">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page">
    </a>
  </header>

  <!-- Contenu principal -->
  <main id="main" aria-hidden="false">

    <!-- En-tête du photographe -->
    <section class="photograph-header">

      <button class="contact_button" onclick="displayModal()" aria-label="Contactez-moi">Contactez-moi</button>
   
    </section>

    <!-- Section des médias du photographe -->
    <section class="photograph-medias">

      <!-- Filtre de tri -->
      <div class="menu">
        <label for="filtre">Trier par</label>
        <select name="filtre" id="filtre" >
          <option class="trie" value="filter-date">Date</option>
          <option class="trie" value="filter-like">Popularité</option>
          <option class="trie" value="filter-titre">Titre</option>
        </select>
      </div>

      <!-- Liste des images -->
      <div class="list-img" role="list" aria-label="Liste des images"></div>

     
      <!-- Bannière -->
      <aside id="banner"  >
        <p>
          <span id="total_likes"></span><i class="fas fa-heart" aria-hidden=true></i>
        </p>
        <span id="price"></span>
      </aside>

    </section>
  </main>
 <!-- Lightbox -->
      <div class="lightbox" aria-label="image closeup view" role="dialog" aria-hidden="true">
        <span role="Fermer la fenêtre modale" class="close-button btn"><i class=" fas fa-times" ></i></span>
         <figure class="lightbox-image"  aria-label="Image en gros plan">
          <figcaption class="titre_lightbox"></figcaption>
        </figure>
        <div class="lightbox-navigation">
          <button type="button"  class="lightbox-prev-button btn" tabindex="0" aria-label="Image précédente">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button type="button"  class="lightbox-next-button btn" tabindex="0" aria-label="Image suivante">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>

  <!-- Modale de contact -->
  <div id="contact_modal" aria-hidden="true" role="dialog" aria-label="Formulaire de contact">
    <div class="modal" >
      <header id="header-contact">
        <div  class="info">
          <h1>Contactez-moi</h1>
          </div>
        <img src="assets/icons/close.svg" id="close_modal_contact" alt="Fermer le formulaire de contact" tabindex="0">
      </header>
      <form>

        <div role=group >
          <div>
            <label for="surname">Prénom :</label>
            <input tabindex="0" type="text" name="surname" id="surname" placeholder="Votre prénom" aria-required=true
              required>
          </div>
          <div>
            <label for="name">Nom :</label>
            <input tabindex="0" type="text" name="name" id="name" placeholder="Votre nom" aria-required=true required>
          </div>
          <div>
            <label for="email">Email :</label>
            <input tabindex="0" type="email" name="email" id="email" placeholder="Votre email" aria-required=true
              required>
          </div>
          <div>
            <label for="message">Votre message :</label>
            <textarea tabindex="0" name="message" id="message" placeholder="Votre message" aria-required=true
              required></textarea>
          </div>
          <button tabindex="0" class="contact_button" type="submit">Envoyer</button>
        </div>
      </form>

    </div>
  </div>

  <!-- Scripts -->
  <script src="scripts/templates/media.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/utils/contactForm.js"></script>
  <script src="scripts/utils/lightbox.js"></script>
</body>

</html>
