<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
   
      </div>
      <section class="photograph_medias">
        <div class="tri">
          <label for="choix" class="trier_par">Trier par</label>
          <select class="choix" id="choix" tabindex="3">
            <option disabled="disabled"></option>
            <option class="pop" value="pop">Popularité</option>
          
            <option class="date" value="date">Date</option>
        
            <option class="titre" value="titre">Titre</option>
            <option disabled="disabled"></option>
          </select>
        </div>
        <!--LIGHTBOX-->
        <div id="cartes_medias" role="dialog"></div>
        <!--FIN LIGHTBOX-->
        <!--BANNIERE-->
        <aside id="banner"></aside>
        <!--FIN BANNIERE-->
      </section>
      
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2 id="titre_modal" aria-label="Formulaire de contact">
            Contactez-moi
          </h2>
          <img
            src="assets/icons/close.svg"
            alt="ferme le formulaire"
            onclick="closeModal()"
          />
        </header>
        <form id="formulaire">
          <div class="formData">
            <label for="first">Prénom</label>
            <input              
              class="text-control"
              aria-label=" Entrez votre prénom"
              type="text"
              id="first"
              name="first"
              pattern="[a-zA-Z]{2,}"              
              required
            />
            <span id="firstname-error"></span>
          </div>
          <div class="formData">
            <label for="last">Nom</label>
            <input
              class="text-control"
              aria-label="Entrez votre nom"
              type="text"
              id="last"
              name="last"
              pattern="[a-zA-Z]{2,}"
              required
            />
            <span id="lastname-error"></span>
          </div>
          <div class="formData">
            <label for="email">Email</label>
            <input
              class="text-control"
              aria-label="Entrez votre adresse email"
              type="email"
              id="email"
              name="email"
              required
            />
            <span id="email-error"></span>
          </div>
          <div class="formData">
            <label for="message">Votre message</label>
            <textarea
              class="text-control"
              aria-label="Détail de votre message"
              type="text"
              id="message"
              name="message"
              required
            ></textarea>
            <span id="message-error"></span>
          </div>
          <button
            class="contact_button"
            type="button"
            aria-label="envoyer le formulaire"
            id="envoyer"
          >
            Envoyer
          </button>
        </form>
      </div>
		</div>
    <script defer src="/scripts/pages/photographer.js"></script>
    <script defer src="/scripts/utils/contactForm.js"></script>
    <script defer src="scripts/templates/photographer.js"></script>
  </body>
</html>
