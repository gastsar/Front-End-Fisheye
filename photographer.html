<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer">

  <title>Fisheye - photographe</title>
</head>

<body>
  <header>
    <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button" onclick="displayModal()">
        Contactez-moi
      </button>
    </div>
    <section class="photograph-medias">
      <div class="tri">
        <label for="choix" class="trier_par">Trier par</label>
        <select class="choix" id="choix" tabindex="3">
          <option class="filtre" value="pop" selected>Popularité</option>
          <option class="filtre" value="date">Date</option>
          <option class="filtre" value="titre">Titre</option>
        </select>
      </div>
      <div class="list-img"></div>
      <div class="lightbox">
        <span class="close-button btn"><i class="fa-solid fa-xmark"></i></span>
        <div class="lightbox-content">
          <div class="lightbox-image"></div>
        </div>
        <div class="lightbox-navigation">
          <button class="lightbox-prev-button btn"><i class="fa-solid fa-chevron-left"></i></button>
          <button class="lightbox-next-button btn"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
      </div>
      <div id="banner">
        </div#>
    </section>
  </main>

  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2 id="titre_modal" aria-label="Formulaire de contact">
          Contactez-moi
        </h2>
        <img src="assets/icons/close.svg" alt="ferme le formulaire" onclick="closeModal()" />
      </header>
      <form id="formulaire">
        <div class="formData">
          <label for="first">Prénom</label>
          <input class="text-control" aria-label=" Entrez votre prénom" type="text" id="first" name="first"
            pattern="[a-zA-Z]{2,}" required />
          <span id="firstname-error"></span>
        </div>
        <div class="formData">
          <label for="last">Nom</label>
          <input class="text-control" aria-label="Entrez votre nom" type="text" id="last" name="last"
            pattern="[a-zA-Z]{2,}" required />
          <span id="lastname-error"></span>
        </div>
        <div class="formData">
          <label for="email">Email</label>
          <input class="text-control" aria-label="Entrez votre adresse email" type="email" id="email" name="email"
            required />
          <span id="email-error"></span>
        </div>
        <div class="formData">
          <label for="message">Votre message</label>
          <textarea class="text-control" aria-label="Détail de votre message" type="text" id="message" name="message"
            required></textarea>
          <span id="message-error"></span>
        </div>
        <button class="contact_button" type="button" aria-label="envoyer le formulaire" id="envoyer">
          Envoyer
        </button>
      </form>
    </div>
  </div>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/utils/lightbox.js"></script>
  <script src="scripts/templates/media.js"></script>
</body>

</html>
